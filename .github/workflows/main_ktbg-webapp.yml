# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ktbg-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://keeptheboxgreenweb.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7ca986fb8d2540619df8e069685a5977 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_59137674109b4e748ed5705e4ae4cc88 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: keeptheboxgreenweb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7ca986fb8d2540619df8e069685a5977 }}/app-prod:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ktbg-webapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_979bb23d3e164b5e9b2f22bfcd202282 }}
        images: 'keeptheboxgreenweb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7ca986fb8d2540619df8e069685a5977 }}/app-prod:${{ github.sha }}'