# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ktbg-webapp

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        node-version: [14.x]
        os: [ubuntu-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install packages
        run: yarn install

      - name: Prettier & Lint
        run: yarn lint

  sonarcloud:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Sonarcloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  docker:
    runs-on: 'ubuntu-latest'
    needs: [build, sonarcloud]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://keeptheboxgreenweb.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_7ca986fb8d2540619df8e069685a5977 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_59137674109b4e748ed5705e4ae4cc88 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: keeptheboxgreenweb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7ca986fb8d2540619df8e069685a5977 }}/app-prod:${{ github.sha }}
          file: ./Dockerfile

  deployStaging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event.ref == 'refs/heads/main'
    needs: [docker]
    environment:
      name: 'staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ktbg-webapp(staging)'
          slot-name: 'staging'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_2430dcf733e44f8483318acfe25f59cf }}
          images: 'keeptheboxgreenweb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e71b92370e1241aeb1c0154dda6563ee }}/keeptheboxgreenweb/app-prod:${{ github.sha }}'

  deployProduction:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deployStaging]
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ktbg-webapp'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_979bb23d3e164b5e9b2f22bfcd202282 }}
          images: 'keeptheboxgreenweb.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7ca986fb8d2540619df8e069685a5977 }}/app-prod:${{ github.sha }}'
